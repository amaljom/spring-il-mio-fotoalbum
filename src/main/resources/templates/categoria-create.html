<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
	<h1 class="text-center mt-2">AGGIUNGI UNA CATEGORIA</h1>
	<div th:if="${errors}" class="w-75 mx-auto">
		<h2 class="text-center mt-2">ERRORI</h2>
		<div class="alert alert-danger" role="alert" th:each = "error : ${errors}" th:object = "${error}">
		  [[*{defaultMessage}]]
		</div>
	</div>
	<form 	method="POST" 
			th:action="@{/categoria/create}"
			th:object="${categoria}"
			class="w-75 mx-auto" 
	>
	  <div class="mb-3">
	    <label class="form-label">titolo</label>
	    <input type="text" class="form-control" name="nome" th:field="*{nome}">
	  </div>
	  <button type="submit" class="btn btn-primary" value="create">Submit</button>
	</form>
</body>
</html>
