<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
	<h2 class="text-center mt-2">Modifica la Categoria</h2>
	<div th:if="${errors}" class="w-75 mx-auto">
		<h2 class="text-center mt-2">ERRORI</h2>
		<div class="alert alert-danger" role="alert" th:each = "error : ${errors}" th:object = "${error}">
		  [[*{defaultMessage}]]
		</div>
	</div>
	<form 
		method="POST" 
		th:action="@{/categoria/update}" 
		th:object="${categoria}"
		class="w-75 mx-auto"
	>
		<input type="text" name="id" th:field="*{id}" style="display:none">
		
		<div class="mb-3">
	    <label class="form-label">nome</label>
	    <input type="text" class="form-control" name="nome" th:field="*{nome}">
	  </div>
		<button type="submit"  class="btn btn-primary" value="update">Submit</button>
	</form>
</body>
</html>
